<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students with Faculty</title>
</head>

<body>
    <h1>Students with Faculty</h1>
    <ul>
        {% for student, faculty in students_with_faculty %}
        <li>{{ student.first_name }} {{ student.last_name }} - {{ faculty.name }}</li>
        {% endfor %}
    </ul>
</body>

</html>
