<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Подключите Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Список книг в библиотеке</h1>
        <ul class="list-group mt-4">
            {% for book in books %}
            <li class="list-group-item">{{ book.title }} - {{ book.author.first_name }} {{ book.author.last_name }}</li>
            {% endfor %}
        </ul>
    </div>
    <!-- Подключите Bootstrap JS и Popper.js (если используется компоненты, которые их требуют) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
